<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 650 85" width="650" height="85" style="/*! background: #0d1117; */">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.wave {
				  animation-name: wave-animation;  /* Refers to the name of your @keyframes element below */
				  animation-duration: 2.5s;        /* Change to speed up or slow down */
				  animation-iteration-count: infinite;  /* Never stop waving :) */
				  transform-origin: 70% 70%;       /* Pivot around the bottom-left palm */
				  display: inline-block;
				}
				@keyframes wave-animation {
				    0% { transform: rotate( 0.0deg) }
				   10% { transform: rotate(14.0deg) }  /* The following five values can be played with to make the waving more or less extreme */
				   20% { transform: rotate(-8.0deg) }
				   30% { transform: rotate(14.0deg) }
				   40% { transform: rotate(-4.0deg) }
				   50% { transform: rotate(10.0deg) }
				   60% { transform: rotate( 0.0deg) }  /* Reset for the last half to pause */
				  100% { transform: rotate( 0.0deg) }
				}
				
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				
				h1 {
				  font-family: 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 3.75em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: left;
					float: left;
      
				}
				.normal {
					color: #0d1117;
					-webkit-text-stroke: 1px white;
				}
				.heda {
					background: -webkit-linear-gradient(90deg, rgba(17,94,89,1) 0%, rgba(13,148,136,1) 29%, rgba(94,234,212,1) 100%);
				  background: linear-gradient(90deg, rgba(17,94,89,1) 0%, rgba(13,148,136,1) 29%, rgba(94,234,212,1) 100%);
				  background-size: 350%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
			</style>
			<h1>
				<span class="normal">hi there, i'm </span><span class="heda">andre</span> <span class="wave">ðŸŽŠ</span>
			</h1>
		</div>
	</foreignObject>
<style xmlns="" class="darkreader darkreader--fallback">html, body, body :not(iframe) {
    background-color: #17191a !important;
    border-color: #776e62 !important;
    color: #e9e7e4 !important;
}</style></svg>
